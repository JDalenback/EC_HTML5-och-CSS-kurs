<!DOCTYPE = html>
<html>
<head>
<meta charset="utf-8">
<title> Research Form </title>
<style>
textarea{
  resize:none;
}
</style>
</head>
<body>
  <h1>Please fill in the form</h1><br>
  <form action="/submit.html">
    <label for="name">
      <strong>Enter your name</strong>
    </label><br>
    <input type="text" id="name" name="name" size="35" maxlength="20"><br><br>

    <label for="usrInfo">Describe yourself</label><br>
    <textarea id="usrInfo" name="usrInfo" cols="30" rows="4"  style="background-color:lightgrey"></textarea><br><br>

    <em>Are you physically active in any sports?</em><br>
    <input type="radio" id="yes" name="usrSport" value="Yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="usrSport" value="No">
    <label for="no">No</label><br><br>

    <strong>
      <em>How do you prefer to read about your interests online?</em>
    </strong><br>
    <input type="checkbox" id="prefContent1" name="prefContent1" value="Books">
    <label for="prefContent1">Books</label><br>
    <input type="checkbox" id="prefContent2" name="prefContent2" value="Magazines">
    <label for="prefContent2">Magazines</label><br>
    <input type="checkbox" id="prefContent3" name="prefContent2" value="Online">
    <label for="prefContent3">Online</label><br><br>

    <label for="movieGenre">Favorite movie genre</label><br>
    <select id="movieGenre" name="movieGenre">
      <option value="" selected disabled></option>
      <option value="Action">Action</option>
      <option value="Drama">Drama</option>
      <option value="Comedy">Comedy</option>
      <option value="Horror">Horror</option>
    </select><br><br>

    <input type="submit" value="Submit Form">
  </form>
</body>
</html>
